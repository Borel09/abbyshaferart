    <form id="contactForm">
        <div class="nameBox">
            <label for="firstname">First Name:</label>

        </div>

        </div>

        placeholder="Please enter a subject:">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Message:" placeholder.fontfamily="Arial"></textarea>
        <div class="buttons">
